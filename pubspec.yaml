name: model_guide_257
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  apphud: ^2.4.4
  flutter_screenutil: ^5.9.0
  shared_preferences: ^2.0.15
  smooth_page_indicator: ^1.1.0
  in_app_review: ^2.0.6
  cached_network_image: ^3.3.1
  url_launcher: ^6.2.5
  table_calendar: ^3.0.9
  intl: ^0.19.0
  flutter_staggered_grid_view: ^0.6.2
  shimmer: ^2.0.0
  share_plus: ^7.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  firebase_core: ^2.27.1
  firebase_database: ^10.4.10
  firebase_auth: ^4.17.9
  cloud_firestore: ^4.15.9
  firebase_storage: ^11.6.10
  mailer: ^6.1.0
  image_picker: ^1.0.7

flutter_native_splash:
  image: 'assets/images/splsh_logo.png'
  ios: true
  fullscreen: true
  color: '#FFFFFF'

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^3.0.0
  # flutter_native_splash: ^2.3.13
  build_runner: ^2.2.0
  hive_generator: ^2.0.1

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Medium.ttf
